<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="src/assets/alamatch_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/index.css" rel="stylesheet">
  <title>Alamatch Pre-Order Form</title>
</head>
<body class="flex justify-center items-center h-screen bg-darkest bg-[url(./assets/dragon.png)] bg-no-repeat bg-center bg-[auto_705px]">

  <div class="h-3/4 w-110 rounded-xl flex flex-col p-5 drop-shadow-xl drop-shadow-darkest bg-gradient-to-b from-mid to-lighter">
    <img src="src/assets/alamatch_logo_full.png" alt="" class="w-fit h-22 mx-auto mt-5 drop-shadow-lg drop-shadow-darkest">
    <div class="w-full mt-3 mb-12 flex justify-center font-semibold text-xl tracking-wide text-white drop-shadow-lg drop-shadow-darkest"> PRE-ORDER FORM </div>

    <form method="post" action="" name="pre-order-form" class="flex flex-col mx-4">
      <label>
        <input type="text" name="name" placeholder="Name" class="bg-white rounded-md w-full h-10 content-center pl-6 mb-4 text-greyed drop-shadow-md drop-shadow-darkest hover:cursor-pointer focus:outline-3 focus:outline-highlight">
      </label>
      <label>
        <input type="text" name="email" placeholder="Email" class="bg-white rounded-md w-full h-10 content-center pl-6 mb-4 text-greyed drop-shadow-md drop-shadow-darkest hover:cursor-pointer focus:outline-3 focus:outline-highlight">
      </label>
      <label>
        <input type="text" name="cellnumber" placeholder="Cellphone Number" class="bg-white rounded-md w-full h-10 content-center pl-6 mb-4 text-greyed drop-shadow-md drop-shadow-darkest hover:cursor-pointer focus:outline-3 focus:outline-highlight">
      </label>
      <button type="submit" id="submit"
          class="block mx-auto mt-13 w-30 h-12 text-lg font-bold text-white bg-highlight rounded-md drop-shadow-lg drop-shadow-darkest  hover:cursor-pointer focus:outline-3 focus:outline-lighter">
          SUBMIT
      </button>
    </form>


  </div>

</body>
</html>
